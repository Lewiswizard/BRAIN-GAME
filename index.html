<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click-match Memory Game</title>
    <link  href="css/index.css" rel="stylesheet"/>
  </head>
  <body>
    <h1>BRAIN-GAME</h1>
    <div class="main">
      <div class="stats">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-general"></div>
      <button id="stop" class="finish">QUIT</button>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <button id="start">START</button>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
